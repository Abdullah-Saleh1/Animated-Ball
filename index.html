<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Ball</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scene">
        <div class="floor"></div>
        <div class="cube">
            <div class="front" style="--i: 0"></div>
            <div class="back" style="--i: 2"></div>
            <div class="left" style="--i: 3"></div>
            <div class="right" style="--i: 1"></div>
            <div class="top" style="--i: 1"></div>
            <div class="bottom" style="--i: -1"></div>
        </div>
        <div class="ball"></div>
    </div>
</body>
</html>
